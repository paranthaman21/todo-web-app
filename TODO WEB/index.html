<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Tasks - Modern Todo App</title>
    <!-- Google Fonts: Outfit for a modern, clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background-mesh">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-container glass-panel">
        <header class="app-header">
            <div class="title-section">
                <h1>Orbit Tasks</h1>
                <p class="subtitle">Stay organized, stay focused.</p>
            </div>
            <div class="theme-switcher">
                <button class="theme-btn active" data-theme="ocean" title="Ocean Theme"
                    style="--btn-color: #00d2ff;"></button>
                <button class="theme-btn" data-theme="sunset" title="Sunset Theme"
                    style="--btn-color: #ff6b6b;"></button>
                <button class="theme-btn" data-theme="forest" title="Forest Theme"
                    style="--btn-color: #00ff87;"></button>
                <button class="theme-btn" data-theme="midnight" title="Midnight Theme"
                    style="--btn-color: #9d50bb;"></button>
            </div>
        </header>

        <section class="input-section">
            <div class="input-wrapper">
                <i class="fa-solid fa-plus input-icon"></i>
                <input type="text" id="taskInput" placeholder="Add a new mission..." autocomplete="off">
                <button id="addBtn" class="add-btn">
                    <span>Add</span>
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </section>

        <section class="stats-section">
            <div class="progress-container">
                <div class="progress-info">
                    <span>Progress</span>
                    <span id="progressText">0%</span>
                </div>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" id="progressBar"></div>
                </div>
            </div>
            <div class="filter-tabs">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Pending</button>
                <button class="filter-btn" data-filter="completed">Done</button>
            </div>
        </section>

        <ul class="task-list" id="taskList">
            <!-- Tasks will be injected here via JS -->
            <li class="empty-state">
                <i class="fa-regular fa-clipboard"></i>
                <p>No tasks yet. Start your journey!</p>
            </li>
        </ul>

        <footer class="app-footer">
            <span id="itemsLeft">0 items left</span>
            <button id="clearCompletedBtn" class="text-btn">Clear Completed</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
